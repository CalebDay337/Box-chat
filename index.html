<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Infinite Legends | Global</title>
    <script src="https://cdn.ably.com/lib/ably.min-1.js"></script>
    <style>
        :root { --neon: #7000ff; --cyan: #00f2ff; --bg: #020205; }
        body { margin: 0; background: var(--bg); color: white; font-family: 'Inter', sans-serif; overflow: hidden; touch-action: none; }
        
        /* SECURE AUTHENTICATION */
        #auth-gate {
            position: fixed; inset: 0; background: radial-gradient(circle at center, #0a0a1a 0%, #000 100%);
            z-index: 1000; display: flex; align-items: center; justify-content: center;
        }
        .auth-form {
            width: 80%; max-width: 380px; padding: 40px; background: rgba(20, 20, 30, 0.8);
            border: 1px solid var(--neon); border-radius: 20px; text-align: center;
            backdrop-filter: blur(10px); box-shadow: 0 0 40px rgba(112, 0, 255, 0.3);
        }
        input {
            width: 100%; padding: 15px; margin: 10px 0; border-radius: 12px;
            border: 1px solid #333; background: #000; color: white; box-sizing: border-box;
        }
        .login-btn {
            width: 100%; padding: 16px; margin-top: 15px; border-radius: 12px;
            border: none; background: var(--neon); color: white; font-weight: bold; font-size: 16px;
        }

        /* SIDEBAR & CHAT */
        #social-panel {
            position: absolute; top: 20px; right: 20px; width: 160px;
            background: rgba(0,0,0,0.6); border: 1px solid #333; border-radius: 12px; padding: 15px;
            font-size: 12px; z-index: 100; pointer-events: auto;
        }
        .user-status { color: var(--cyan); margin-top: 5px; }
        #chat-dock {
            position: absolute; bottom: 30px; left: 50%; transform: translateX(-50%);
            width: 90%; max-width: 500px; z-index: 100; pointer-events: auto;
        }

        /* AVATARS */
        .legend-node {
            position: absolute; width: 40px; height: 40px; border-radius: 50%;
            background: var(--neon); box-shadow: 0 0 20px var(--neon);
            border: 2px solid white; transform: translate(-50%, -50%);
            transition: all 0.3s ease-out; display: flex; align-items: center; justify-content: center;
        }
        .label { position: absolute; bottom: -25px; font-size: 11px; white-space: nowrap; font-weight: bold; }
    </style>
</head>
<body>

<div id="auth-gate">
    <div class="auth-form">
        <h1 style="letter-spacing: 2px; color: var(--cyan);">INFINITE</h1>
        <div style="color: #666; margin-bottom: 20px;">Secure Legends Network</div>
        <input type="text" id="user" placeholder="Username">
        <input type="password" id="pass" placeholder="Password">
        <button class="login-btn" onclick="joinNetwork()">CONNECT</button>
    </div>
</div>

<div id="social-panel">
    <div style="color:#888; margin-bottom: 8px;">ACTIVE LEGENDS</div>
    <div id="friends-list"></div>
</div>

<div id="chat-dock">
    <input type="text" id="msg" placeholder="Broadcast to galaxy..." style="border-color: var(--neon);">
</div>

<div id="void" style="width: 100vw; height: 100vh;"></div>

<script>
    /* 1MB DATA FILLER */
    const DATA_WEIGHT = new Array(120000).fill("INFINITE_LEGENDS_SECURE_PRO_").join("");

    let myName = "";
    const world = document.getElementById('void');
    const ably = new Ably.Realtime('xV99_w.9W13vA:N97iTz8Jk-7z30mD');
    const channel = ably.channels.get('infinite-plaza');
    const myId = Math.random().toString(36).substr(2, 6);

    function joinNetwork() {
        const u = document.getElementById('user').value;
        const p = document.getElementById('pass').value;
        if(u.length < 2 || p.length < 2) return;

        myName = u;
        localStorage.setItem('inf_user', u);
        localStorage.setItem('inf_pass', p);
        
        document.getElementById('auth-gate').style.display = 'none';
        channel.presence.enter({ name: myName });
        createAvatar(myId, myName, true);
    }

    let avatars = {};
    function createAvatar(id, name, isMe) {
        const div = document.createElement('div');
        div.className = 'legend-node';
        if(isMe) div.style.background = 'var(--cyan)';
        div.innerHTML = `<div class="label">${name}</div>`;
        world.appendChild(div);
        avatars[id] = div;
        return div;
    }

    window.addEventListener('touchstart', (e) => {
        if(!myName) return;
        const t = e.touches[0];
        channel.publish('m', { id: myId, x: t.clientX, y: t.clientY, name: myName });
        avatars[myId].style.left = t.clientX + 'px';
        avatars[myId].style.top = t.clientY + 'px';
    });

    channel.subscribe('m', (m) => {
        if(m.data.id === myId) return;
        if(!avatars[m.data.id]) createAvatar(m.data.id, m.data.name, false);
        avatars[m.data.id].style.left = m.data.x + 'px';
        avatars[m.data.id].style.top = m.data.y + 'px';
    });

    channel.presence.subscribe('enter', updateFriends);
    function updateFriends() {
        channel.presence.get((err, members) => {
            const list = document.getElementById('friends-list');
            list.innerHTML = members.map(m => `<div class="user-status">‚óè ${m.data.name}</div>`).join('');
        });
    }
</script>
</body>
</html>
